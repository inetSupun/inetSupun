<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 843 200" width="843" height="200">
  <defs>
    <!-- Multi-color gradient backgrounds for dark mode -->
    <linearGradient id="bgGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:0.08" />
      <stop offset="25%" style="stop-color:#0099FF;stop-opacity:0.12" />
      <stop offset="50%" style="stop-color:#00D9FF;stop-opacity:0.15" />
      <stop offset="75%" style="stop-color:#00B8E6;stop-opacity:0.12" />
      <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:0.08" />
    </linearGradient>
    
    <!-- Animated gradient for squares - dark mode -->
    <linearGradient id="squareGradientDark1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:0.2">
        <animate attributeName="stop-opacity" values="0.2;0.35;0.2" dur="2s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#0099FF;stop-opacity:0.35">
        <animate attributeName="stop-opacity" values="0.35;0.5;0.35" dur="2s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <linearGradient id="squareGradientDark2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00B8E6;stop-opacity:0.3">
        <animate attributeName="stop-opacity" values="0.3;0.45;0.3" dur="2.5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:0.45">
        <animate attributeName="stop-opacity" values="0.45;0.6;0.45" dur="2.5s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <linearGradient id="squareGradientDark3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:0.45">
        <animate attributeName="stop-opacity" values="0.45;0.6;0.45" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#0099FF;stop-opacity:0.6">
        <animate attributeName="stop-opacity" values="0.6;0.8;0.6" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <radialGradient id="glowGradientDark" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00D9FF;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:0" />
    </radialGradient>
    
    <!-- Enhanced glow filter for dark mode -->
    <filter id="glowDark" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlowDark" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Grid pattern for dark mode -->
    <pattern id="gridPatternDark" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#00D9FF" stroke-width="0.5" opacity="0.08"/>
    </pattern>
    
    <!-- Text shadow filter for dark mode -->
    <filter id="textShadowDark">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#00D9FF" flood-opacity="0.6"/>
    </filter>
  </defs>
  
  <!-- Background with animated gradient -->
  <rect width="843" height="200" fill="#0D1117" rx="12"/>
  <rect width="843" height="200" fill="url(#bgGradientDark)" rx="12">
    <animate attributeName="opacity" values="0.9;1;0.9" dur="4s" repeatCount="indefinite"/>
  </rect>
  <rect width="843" height="200" fill="url(#gridPatternDark)" opacity="0.4" rx="12"/>
  
  <!-- Decorative border -->
  <rect x="2" y="2" width="839" height="196" fill="none" stroke="#00D9FF" stroke-width="2" opacity="0.2" rx="12">
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Title with enhanced styling -->
  <text x="421.5" y="28" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="bold" fill="#00D9FF" text-anchor="middle" filter="url(#textShadowDark)">
    Contribution Graph
  </text>
  <text x="421.5" y="28" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="bold" fill="#0099FF" text-anchor="middle" opacity="0.9">
    Contribution Graph
  </text>
  
  <!-- Subtitle -->
  <text x="421.5" y="48" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="#00B8E6" text-anchor="middle" opacity="0.6">
    Last 53 weeks of activity
  </text>
  
  <!-- Grid lines -->
  <g opacity="0.15">
    <line x1="0" y1="60" x2="843" y2="60" stroke="#00D9FF" stroke-width="1.5">
      <animate attributeName="opacity" values="0.15;0.3;0.15" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="160" x2="843" y2="160" stroke="#00D9FF" stroke-width="1.5">
      <animate attributeName="opacity" values="0.15;0.3;0.15" dur="3s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Contribution squares with enhanced animations -->
  <g transform="translate(20, 70)">
    <!-- Week 1 -->
    <rect x="0" y="0" width="11" height="11" fill="url(#squareGradientDark1)" rx="3">
      <animate attributeName="y" values="0;-2;0" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="16" y="0" width="11" height="11" fill="url(#squareGradientDark1)" rx="3">
      <animate attributeName="y" values="0;-1;0" dur="2.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="32" y="0" width="11" height="11" fill="url(#squareGradientDark2)" rx="3">
      <animate attributeName="y" values="0;-1.5;0" dur="2.4s" repeatCount="indefinite"/>
    </rect>
    <rect x="48" y="0" width="11" height="11" fill="url(#squareGradientDark2)" rx="3">
      <animate attributeName="y" values="0;-2;0" dur="2.6s" repeatCount="indefinite"/>
    </rect>
    <rect x="64" y="0" width="11" height="11" fill="url(#squareGradientDark3)" rx="3" filter="url(#glowDark)">
      <animate attributeName="y" values="0;-2.5;0" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="width" values="11;13;11" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="height" values="11;13;11" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Week 2 -->
    <rect x="0" y="16" width="11" height="11" fill="url(#squareGradientDark1)" rx="3">
      <animate attributeName="y" values="16;14;16" dur="2.1s" repeatCount="indefinite"/>
    </rect>
    <rect x="16" y="16" width="11" height="11" fill="url(#squareGradientDark2)" rx="3">
      <animate attributeName="y" values="16;14.5;16" dur="2.3s" repeatCount="indefinite"/>
    </rect>
    <rect x="32" y="16" width="11" height="11" fill="url(#squareGradientDark2)" rx="3">
      <animate attributeName="y" values="16;14;16" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="48" y="16" width="11" height="11" fill="url(#squareGradientDark3)" rx="3">
      <animate attributeName="y" values="16;13.5;16" dur="2.7s" repeatCount="indefinite"/>
    </rect>
    <rect x="64" y="16" width="11" height="11" fill="url(#glowGradientDark)" rx="3" filter="url(#strongGlowDark)">
      <animate attributeName="y" values="16;13;16" dur="2.9s" repeatCount="indefinite"/>
      <animate attributeName="width" values="11;13;11" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="height" values="11;13;11" dur="1.8s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Week 3 -->
    <rect x="0" y="32" width="11" height="11" fill="url(#squareGradientDark1)" rx="3">
      <animate attributeName="y" values="32;30;32" dur="2.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="16" y="32" width="11" height="11" fill="url(#squareGradientDark2)" rx="3">
      <animate attributeName="y" values="32;30.5;32" dur="2.4s" repeatCount="indefinite"/>
    </rect>
    <rect x="32" y="32" width="11" height="11" fill="url(#squareGradientDark3)" rx="3">
      <animate attributeName="y" values="32;30;32" dur="2.6s" repeatCount="indefinite"/>
    </rect>
    <rect x="48" y="32" width="11" height="11" fill="url(#squareGradientDark3)" rx="3">
      <animate attributeName="y" values="32;29.5;32" dur="2.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="64" y="32" width="11" height="11" fill="url(#glowGradientDark)" rx="3" filter="url(#glowDark)">
      <animate attributeName="y" values="32;29;32" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="width" values="11;13;11" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="height" values="11;13;11" dur="2.2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Week 4 -->
    <rect x="0" y="48" width="11" height="11" fill="url(#squareGradientDark2)" rx="3">
      <animate attributeName="y" values="48;46;48" dur="2.3s" repeatCount="indefinite"/>
    </rect>
    <rect x="16" y="48" width="11" height="11" fill="url(#squareGradientDark2)" rx="3">
      <animate attributeName="y" values="48;46.5;48" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="32" y="48" width="11" height="11" fill="url(#squareGradientDark3)" rx="3">
      <animate attributeName="y" values="48;46;48" dur="2.7s" repeatCount="indefinite"/>
    </rect>
    <rect x="48" y="48" width="11" height="11" fill="url(#squareGradientDark3)" rx="3">
      <animate attributeName="y" values="48;45.5;48" dur="2.9s" repeatCount="indefinite"/>
    </rect>
    <rect x="64" y="48" width="11" height="11" fill="url(#glowGradientDark)" rx="3" filter="url(#strongGlowDark)">
      <animate attributeName="y" values="48;45;48" dur="3.1s" repeatCount="indefinite"/>
      <animate attributeName="width" values="11;13;11" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="height" values="11;13;11" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Week 5 -->
    <rect x="0" y="64" width="11" height="11" fill="url(#squareGradientDark1)" rx="3">
      <animate attributeName="y" values="64;62;64" dur="2.4s" repeatCount="indefinite"/>
    </rect>
    <rect x="16" y="64" width="11" height="11" fill="url(#squareGradientDark3)" rx="3">
      <animate attributeName="y" values="64;62.5;64" dur="2.6s" repeatCount="indefinite"/>
    </rect>
    <rect x="32" y="64" width="11" height="11" fill="url(#squareGradientDark3)" rx="3">
      <animate attributeName="y" values="64;62;64" dur="2.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="48" y="64" width="11" height="11" fill="url(#glowGradientDark)" rx="3" filter="url(#glowDark)">
      <animate attributeName="y" values="64;61.5;64" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="64" y="64" width="11" height="11" fill="url(#glowGradientDark)" rx="3" filter="url(#strongGlowDark)">
      <animate attributeName="y" values="64;61;64" dur="3.2s" repeatCount="indefinite"/>
      <animate attributeName="width" values="11;13;11" dur="1.9s" repeatCount="indefinite"/>
      <animate attributeName="height" values="11;13;11" dur="1.9s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Enhanced Legend -->
  <g transform="translate(650, 70)">
    <text x="0" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="#00D9FF" opacity="0.7" font-weight="600">Less</text>
    <rect x="0" y="10" width="9" height="9" fill="url(#squareGradientDark1)" rx="2">
      <animate attributeName="opacity" values="0.5;0.7;0.5" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="13" y="10" width="9" height="9" fill="url(#squareGradientDark2)" rx="2">
      <animate attributeName="opacity" values="0.6;0.8;0.6" dur="2.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="26" y="10" width="9" height="9" fill="url(#squareGradientDark3)" rx="2">
      <animate attributeName="opacity" values="0.7;0.9;0.7" dur="2.4s" repeatCount="indefinite"/>
    </rect>
    <rect x="39" y="10" width="9" height="9" fill="url(#glowGradientDark)" rx="2" filter="url(#glowDark)">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.6s" repeatCount="indefinite"/>
      <animate attributeName="width" values="9;11;9" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="height" values="9;11;9" dur="2s" repeatCount="indefinite"/>
    </rect>
    <text x="52" y="19" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="#00D9FF" opacity="0.7" font-weight="600">More</text>
  </g>
  
  <!-- Enhanced animated particles -->
  <g opacity="0.5">
    <circle cx="100" cy="40" r="3" fill="#00D9FF">
      <animate attributeName="cy" values="40;180;40" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.05;0.5" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="r" values="3;5;3" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="50" r="2.5" fill="#0099FF">
      <animate attributeName="cy" values="50;190;50" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.05;0.4" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="r" values="2.5;4.5;2.5" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="45" r="3" fill="#00B8E6">
      <animate attributeName="cy" values="45;185;45" dur="5.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.45;0.05;0.45" dur="5.5s" repeatCount="indefinite"/>
      <animate attributeName="r" values="3;5;3" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="55" r="2" fill="#00D9FF">
      <animate attributeName="cy" values="55;195;55" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.35;0.05;0.35" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="r" values="2;4;2" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="35" r="2.5" fill="#0099FF">
      <animate attributeName="cy" values="35;175;35" dur="4.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.05;0.4" dur="4.8s" repeatCount="indefinite"/>
      <animate attributeName="r" values="2.5;4.5;2.5" dur="2.4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Connecting lines animation -->
  <g opacity="0.15" stroke="#00D9FF" stroke-width="1" fill="none">
    <line x1="100" y1="60" x2="200" y2="70">
      <animate attributeName="opacity" values="0.15;0.4;0.15" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="300" y1="65" x2="400" y2="75">
      <animate attributeName="opacity" values="0.15;0.4;0.15" dur="3.5s" repeatCount="indefinite"/>
    </line>
    <line x1="500" y1="70" x2="600" y2="80">
      <animate attributeName="opacity" values="0.15;0.4;0.15" dur="4s" repeatCount="indefinite"/>
    </line>
  </g>
</svg>
