<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 200" width="1200" height="200">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066FF;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowRadial" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:0" />
    </radialGradient>
    <filter id="glowEffect">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="gridPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00D9FF" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="200" fill="#0D1117"/>
  <rect width="1200" height="200" fill="url(#gridPattern)" opacity="0.3"/>
  
  <!-- Animated gradient overlay -->
  <rect width="1200" height="200" fill="url(#headerGradient)" opacity="0.1">
    <animate attributeName="opacity" values="0.1;0.2;0.1" dur="4s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Floating orbs -->
  <circle cx="200" cy="100" r="30" fill="url(#glowRadial)" filter="url(#glowEffect)">
    <animate attributeName="cx" values="200;250;200" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="100;80;100" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="r" values="30;40;30" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="800" cy="120" r="25" fill="url(#glowRadial)" filter="url(#glowEffect)">
    <animate attributeName="cx" values="800;850;800" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="120;100;120" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="25;35;25" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="1000" cy="80" r="20" fill="url(#glowRadial)" filter="url(#glowEffect)">
    <animate attributeName="cx" values="1000;1050;1000" dur="7s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="80;60;80" dur="4.5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="20;30;20" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main title text -->
  <text x="600" y="90" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#00D9FF" text-anchor="middle" filter="url(#glowEffect)">
    Supun De Silva
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="130" font-family="Arial, sans-serif" font-size="24" fill="#0099CC" text-anchor="middle" opacity="0.8">
    Full Stack Developer
  </text>
  
  <!-- Decorative lines -->
  <line x1="400" y1="100" x2="500" y2="100" stroke="#00D9FF" stroke-width="2" opacity="0.6">
    <animate attributeName="x2" values="500;520;500" dur="2s" repeatCount="indefinite"/>
  </line>
  <line x1="700" y1="100" x2="800" y2="100" stroke="#00D9FF" stroke-width="2" opacity="0.6">
    <animate attributeName="x1" values="700;680;700" dur="2s" repeatCount="indefinite"/>
  </line>
  
  <!-- Code brackets decoration -->
  <text x="350" y="100" font-family="monospace" font-size="40" fill="#00D9FF" opacity="0.5">
    &lt;
  </text>
  <text x="850" y="100" font-family="monospace" font-size="40" fill="#00D9FF" opacity="0.5">
    /&gt;
  </text>
  
  <!-- Particle effects -->
  <g opacity="0.6">
    <circle cx="150" cy="50" r="2" fill="#00D9FF">
      <animate attributeName="cy" values="50;200;50" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="150" r="1.5" fill="#00D9FF">
      <animate attributeName="cy" values="150;0;150" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="950" cy="30" r="2" fill="#00D9FF">
      <animate attributeName="cy" values="30;200;30" dur="7s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1100" cy="170" r="1.5" fill="#00D9FF">
      <animate attributeName="cy" values="170;0;170" dur="9s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="9s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>

